---
- name: Config IP
  hosts: all
  collections:
    - ansible.windows
  gather_facts: false
  tasks:
    - name: Run basic PowerShell script
      win_powershell:
        script: |
          New-NetIPAddress -InterfaceIndex “14” -IPAddress '{{ var_ip }}' -PrefixLength 24 -DefaultGateway '{{ var_gw }}'
